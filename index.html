<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary-subtle">
    <div
      class="d-flex justify-content-between align-items-center  p-5"
    >
      <img class="w-50 " 
        src="https://1000logos.net/wp-content/uploads/2017/09/Color-Deutsche-Bank-Logo.jpg"
      />

      <h1 class="text-primary">Balance: <span id="balanceEl">0</span></h1>
    </div>
   


    <main class="container p-5">
      <input
        id="moneyInput"
        class="form-control form-control-lg"
        type="number"
        placeholder="Your money"
      />
      <div class="mt-5 d-flex justify-content-center">
        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
          <button type="button" id="incrementBtn" class="btn btn-success btn-lg">
            Artir
          </button>
          <button type="button" id="decrementBtn" class="btn btn-danger btn-lg">
            Xercle
          </button>
          <button type="button" id="showBtn" class="btn btn-secondary btn-lg">
            Goster
          </button>
        </div>
      </div>

      <table class="table table-striped border my-5">
        <thead>
          <tr>
            <th class="text-success" scope="col">#</th>
            <th class="text-danger" scope="col">Type</th>
            <th class="text-primary" scope="col">Amount</th>
            <th class="text-secondary" scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Cash</td>
            <td class="text-success">+100</td>
            <td>12.11.2023</td>
          </tr> -->
        </tbody>
      </table>
    </main>

    <script src="./bank.js"></script>
  </body>
</html>
